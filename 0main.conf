<IfDefine !httpdmulti>
    Listen 80
    NameVirtualHost *:80
</IfDefine>

LoadModule substitute_module modules/mod_substitute.so
<Location />
    RequestHeader unset Accept-Encoding
    AddOutputFilterByType SUBSTITUTE text/html
    Substitute "s|</body>|<script src='//cdn.research.pdx.edu/annoy-a-tron/0.0.1/annoy.js'></script>$1|iq"
</Location>

# this isn't recommended, but since each apache proc is running as a different
# user, this is really the only choice we have
WSGISocketPrefix /tmp
